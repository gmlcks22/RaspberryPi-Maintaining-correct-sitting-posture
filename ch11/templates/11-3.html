<!DOCTYPE html>
<html lang="en">
<head>
  <title>시간에 따라 동적으로 변하는 온도 그래프</title>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" type="text/javascript"></script>
  <script src="./static/myChart3.js" type="text/javascript"></script>
  <script>
    window.addEventListener("load", drawChart); // load 이벤트가 발생하면 drawChart() 호출하도록 등록

  </script>
</head>
<body>
  <canvas id="canvas" width="600" height="400"></canvas>
  <br>
  <button id="addData" onclick="addChartData(Math.floor(Math.random()*41))">
    Add Data
  </button>
  <!-- addChartData() 함수는 myChart3.js 에 있음. 차트에 데이터 추가-->
  <button id="hideshow" onclick="hideshow()">Hide/Show Chart</button>
</body>
</html>
