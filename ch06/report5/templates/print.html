<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출력 결과</title>
</head>

<body>
  <h3>전화번호 출력</h3>
  <hr>
  <ul>
    {% for name, phone in myDict.items() %}
        <li>{{ name }}: {{ phone }}</li>
    {% endfor %}
</ul>
  <hr>
  <form action="/" method="get">
    <input value="저장/검색으로 돌아가기" type="submit">
  </form>
  <hr>

</body>

</html>
